<!DOCTYPEhtml>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/customers.css" th:href="@{css/customers.css}" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <form method="POST" th:action="@{'/customer'}" th:object="${customer}" class="form-horizontal">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name: </label>
            <input type="text" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Last Name: </label>
            <div class="col-sm-10">
            <input type="text" th:field="*{lastName}"/>
            </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
            <input type="text" th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">PhoneNumber: </label>
            <div class="col-sm-10">
            <input type="text" th:field="*{phoneNumber}"/>
            </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">City: </label>
            <div class="col-sm-10">
            <input type="text" th:field="*{city}"/>
            </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Zip Code: </label>
            <div class="col-sm-10">
            <input type="text" th:field="*{zipCode}"/>
            </div>
        </div>
        <button type="submit" >Submit</button>
    </form>
</div>
</body>
</html>
