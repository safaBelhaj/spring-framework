<!DOCTYPEhtml>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/customers.css" th:href="@{css/customers.css}" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <h2>Customer</h2>
    <label>Id</label>
    <p th:text="${customer.id}"></p>

    <label>First Name</label>
    <p th:text="${customer.firstName}"></p>

    <label>Last Name</label>
    <p th:text="${customer.lastName}"></p>

    <label>Email</label>
    <p th:text="${customer.email}"></p>

    <label>Phone Number</label>
    <p th:text="${customer.phoneNumber}"></p>

    <label>City</label>
    <p th:text="${customer.city}"></p>

    <label>Zip Code</label>
    <p th:text="${customer.zipCode}"></p>

</div>
</body>
</html>
