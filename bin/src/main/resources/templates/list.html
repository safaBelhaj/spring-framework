<!DOCTYPEhtml>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/customers.css" th:href="@{css/customers.css}" rel="stylesheet" media="screen">
</head>
<body>

    <div class="container">
        <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customers List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>Zip Code</th>
                </tr>
                <tr th:each="customer :${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.zipCode}"></td>
                    <td><a th:href="${'/customer/show/'+customer.id}">View</a></td>
                    <td><a th:href="${'/customer/delete/'+customer.id}">Delete</a></td>
                    <td><a th:href="${'/customer/edit/'+customer.id}" >Edit </a></td>


                </tr>
            </table>
            <a th:href="@{'/customer/new'}">New Customer</a>

        </div>
    </div>
</body>
</html>
